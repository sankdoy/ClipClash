name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: TypeCheck
        run: npm run typecheck
      - name: Test
        run: npm test
      - name: Check Boundaries
        run: npm run check:boundaries
      - name: Build (with placeholder WebSocket URL)
        run: npm run build
        env:
          VITE_ROOMS_WS_URL: wss://placeholder.example.com
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

